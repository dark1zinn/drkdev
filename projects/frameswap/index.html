<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrameSwap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navigation">
        <div id="nav-home" class="nav-opt" onclick="callFrame(0)">
            Home
        </div>
        <div id="nav-frame1" class="nav-opt" onclick="callFrame(1)">
            Frame1
        </div>
        <div id="nav-frame2" class="nav-opt" onclick="callFrame(2)">
            Frame2
        </div>
        <div id="nav-frame3" class="nav-opt" onclick="callFrame(3)">
            Frame3
        </div>
    </div>
    <div id="framebuffer">
        <div id="framehome" class="frame">
            <h3 class="frame-title">This is the Home</h3>
            <div id="framehome-content">
                hi
            </div>
        </div>
        <div id="frame1" class="frame">
            <h3 class="frame-title">This is frame1</h3>
            <div id="frame1-content">
                hi
            </div>
        </div>
        <div id="frame2" class="frame">
            <h3 class="frame-title">This is frame2</h3>
            <div id="frame2-content">
                hi
            </div>
        </div>
        <div id="frame3" class="frame">
            <h3 class="frame-title">This is frame3</h3>
            <div id="frame3-content">
                hi
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
